<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exercice canvas</title>
</head>

<body>
    <canvas id="dessin" width="1000" height="500"></canvas>
    <script>

        const canvas = document.getElementById('dessin')
        const WIDTH = 1000
        const HEIGHT = 500
        canvas.setAttribute('width', WIDTH)
        canvas.setAttribute('height', HEIGHT)
        const context = canvas.getContext('2d')

        context.strokeStyle = 'pink'
        context.strokeRect(WIDTH / 4, HEIGHT / 6.5, WIDTH / 2, HEIGHT/ 1.4 )

        context.strokeStyle = 'blue'
        context.strokeRect(WIDTH / 6.5, HEIGHT / 2, WIDTH / 1.4, HEIGHT/ 2 )

        const center = { x: WIDTH / 2, y: HEIGHT / 2 }

        context.beginPath()
        context.arc(center.x, center.y, HEIGHT / 3, 0, Math.PI * 2)
        context.fillStyle = 'pink'
        context.fill()

        context.beginPath()
        context.arc(center.x, center.y, HEIGHT / 3, 0, Math.PI /2)
        context.fillStyle = 'blue'
        context.fill()


// DESSINEZ ICI

    </script>
</body>

</html>
